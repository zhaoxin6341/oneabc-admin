<!DOCTYPE HTML>
<html  lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-sysSmsTemplate-add">
			<div class="form-group">	
				<label class="col-sm-3 control-label">模版名称：</label>
				<div class="col-sm-8">
					<input id="typeName" name="typeName" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">类型：</label>
				<div class="col-sm-8">
					<input id="type" name="type" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">模版内容：</label>
				<div class="col-sm-8">
					<textarea id="tpl" name="tpl" class="form-control"></textarea>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">状态：</label>
				<div class="col-sm-8">
					<select id="status" name="status" class="form-control m-b" th:with="type=${@dict.getType('sys_normal_disable')}">
						<option th:each="dict : ${type}" th:text="${dict['dictLabel']}" th:value="${dict['dictValue']}"></option>
					</select>
				</div>
			</div>
		</form>
	</div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
		var prefix = ctx + "message/sysSmsTemplate"
		$("#form-sysSmsTemplate-add").validate({
			rules:{
				typeName:{
        			required:true
        		},
				type:{
					required:true
				},
				tpl:{
					required:true
				}
        	},
        	messages: {
            },
			focusCleanup: true
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
	            $.operate.save(prefix + "/add", $('#form-sysSmsTemplate-add').serialize());
	        }
	    }
	</script>
</body>
</html>
