<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
    <meta charset="utf-8">
    <head th:include="include :: header"></head>
    <body class="white-bg">
        <div class="wrapper wrapper-content animated fadeInRight ibox-content">
            <!--<form class="form-horizontal m" id="form-config-add" name="form-config-add">-->
            <form class="form-horizontal m" id="form-menu-add" name="form-menu-add">
                <div class="form-group">
                    <label class="col-sm-3 control-label">menuJson：</label>
                    <div class="col-sm-8">
                        <input id="menuJson" name="menuJson" class="form-control" type="text" required>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-3 control-label">菜单类型：</label>
                    <div class="col-sm-8">
                        <label class="radio-box"> <input type="radio" name="type" value="CONDITIONAL_MENU_TYPE" /> 自定义 </label>
                        <label class="radio-box"> <input type="radio" name="type" value="COMMON_MENU_TYPE" /> 普通 </label>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-3 control-label">备注：</label>
                    <div class="col-sm-8">
                        <textarea id="remark" name="remark" class="form-control"></textarea>
                    </div>
                </div>
            </form>
        </div>
        <div th:include="include::footer"></div>
        <script type="text/javascript">
            var prefix = ctx + "system/wechat/menu";

            $("#form-menu-add").validate({
                focusCleanup: true
            });

            function submitHandler() {
                if ($.validate.form()) {
                    $.operate.save(prefix + "/add", $('#form-menu-add').serialize());
                }
            }
        </script>
    </body>
</html>
